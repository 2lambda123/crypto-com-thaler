serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.52"
hex = "0.4.2"
secstr = { version = "0.4.0", features = ["serde"] }
env_logger="0.7.1"
log ="0.4.8"
zeroize = "1.1"
parity-scale-codec = "1.3"
